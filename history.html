<!DOCTYPE html>

<html>
    <head>
        <title>History</title>
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    </head>
    <body>
        <div class="container m-2">
            <div class="column col-10 col-mr-auto bg-gray p-centered mt-2">
                    <img src="images/FC_2_podpis+(1).png" width="30%">
                </div>
                <div class="column col-10 bg-gray p-centered">
                    <div class="column col-10 col-mr-auto bg-secondary ">
                    <a href="{{ url_for('main_page') }}"><button class="btn btn-lg">Main page</button></a>
                    <a href="{{ url_for('purchase') }}"><button class="btn btn-lg">Purchase form</button></a>
                    <a href="{{ url_for('sale') }}"><button class="btn btn-lg">Sale form</button></a>
                    <a href="{{ url_for('balance') }}"><button class="btn btn-lg">Balance change form</button></a>
                    <a href="{{ url_for('history') }}"><button class="btn btn-lg">History</button></a>
                </div>       
            </div>
            <div class="columns">
                <div class="column col-10 col-mr-auto bg-gray p-centered mt-2">
                <h5>
                    This is the page displaying the history.
                </h5>
                </div>
            </div>
            <div class="column col-10 bg-gray p-centered">
                {% for entry in history %}
                <p>{{ entry.entry }}</p>
                {% endfor %}
            </div>
            
            <div class="columns">
                <div class="column col-10 bg-secondary p-centered">
                    <h6>Powered by our great company.</h6>
                </div>
            </div>
        </div>
    </body>
</html>
